<html>

  <body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <div id="sankey_multiple" style="width: 100%; height: 500px;"></div>

    <script type="text/javascript">
      google.charts.load("current", {
        packages: ["sankey"]
      });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
        data.addColumn({
          type: 'string',
          role: 'style'
        });
        data.addRows([
          ['C0_1', 'C0_2', 33, 'color: rgb(255, 207, 207)'],
          ['C0_2', 'C0_3', 33, 'color: rgb(255, 130, 130)'],
          ['C0_1', 'C0_M', 6, 'color: rgb(255, 207, 207)'],
          ['C0_M', 'C1_2', 2, 'color: rgb(255, 130, 130)'],
          ['C0_M', 'C0_3', 2, 'color: rgb(255, 212, 212)'],
          ['C0_2', 'C1_3', 2, 'color: rgb(255, 127, 127)']

        ]);

        var colors = ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
          '#cab2d6', '#ffff99', '#1f78b4', '#33a02c'
        ];

        // Set chart options
        var options = {
          height: 400,
          sankey: {
            node: {
              colors: colors,
              width: 5,
              nodePadding: 1
            },
            link: {
              colorMode: 'gradient',
              colors: colors
            }
          }
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
        chart.draw(data, options);
      }

    </script>
  </body>

</html>
